<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>increase by 1</title>
</head>
<body>
<button onclick="increaseBy1(number)">increase by 1</button>
<script>
    function increaseBy1(num){
        num += 1;
        alert(num);
    }
    let number = Number(prompt("Enter the number"));
</script>
</body>
</html>
